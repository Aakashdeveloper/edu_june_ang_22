<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Register Form
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
                    <label for="fname" class="control-label">Name</label>
                    <input type="text" class="form-control"
                    name="name"
                    [(ngModel)]="myEmployee.name"
                    required
                    #firstname="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
                        FirstName is required
                    </div>
                </div>
                <div class="form-group" [class.has-error]="mail.invalid && mail.touched"
                [class.has-success]="mail.valid && mail.dirty">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control"
                    name="email"
                    [(ngModel)]="myEmployee.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #mail="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="mail.invalid && mail.touched">
                        Enter Valid Email
                    </div>
                </div>
                <div class="form-group" [class.has-error]="pass.invalid && pass.touched">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control"
                    name="password"
                    [(ngModel)]="myEmployee.password"
                    minlength="8"
                    #pass="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="pass.invalid && pass.touched">
                        Min Length of password is 8
                    </div>
                </div>
                <div class="form-group" [class.has-error]="Phone.invalid && Phone.touched">
                    <label for="phone" class="control-label">Phone</label>
                    <input type="text" class="form-control"
                    name="phone"
                    [(ngModel)]="myEmployee.phone"
                    minlength="10"
                    #Phone="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="Phone.invalid && Phone.touched">
                        Min Length of Phone is 10
                    </div>
                </div>
                

                <button class="btn btn-success" type="submit">
                    Register
                </button>

            </form>
        </div>
    </div>
</div>
