<div class="container">
    <div class="panel panel-warning">
        <div class="panel-heading">
            Login Form
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <h2 style="color:red">{{loginError}}</h2>
                <div class="form-group" [class.has-error]="mail.invalid && mail.touched"
                [class.has-success]="mail.valid && mail.dirty">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control"
                    name="email"
                    [(ngModel)]="loginForm.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #mail="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="mail.invalid && mail.touched">
                        Enter Valid Email
                    </div>
                </div>
                <div class="form-group" [class.has-error]="pass.invalid && pass.touched">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control"
                    name="password"
                    [(ngModel)]="loginForm.password"
                    minlength="6"
                    #pass="ngModel"
                    />
                    <div class="alert alert-danger" *ngIf="pass.invalid && pass.touched">
                        Min Length of password is 6
                    </div>
                </div>
                <button class="btn btn-success" type="submit">
                    Login
                </button>

            </form>
        </div>
    </div>
</div>
